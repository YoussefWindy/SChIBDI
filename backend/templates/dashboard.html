<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SCHIBDI</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}">
</head>

<body>
	<header>
		<h1>Dashboard</h1>
	</header>
	<main>
		<div class="container">
			<div class="col food">
				<h2>Food</h2>
				<div class="sub-item breakfast">
					<h3>Breakfast</h3>
				</div>
				<div class="sub-item lunch">
					<h3>Lunch</h3>
				</div>
				<div class="sub-item dinner">
					<h3>Dinner</h3>
				</div>
				<div class="sub-item snacks">
					<h3>Snacks</h3>
				</div>
			</div>
			<div class="col meds">
				<h2>Medication</h2>
				<div class="sub-item configure">
					<h3>Configure</h3>
				</div>
				<div class="sub-item meds">
					<h3>Today's Medicine</h3>
				</div>
				<div class="sub-item missed">
					<h3>Missed</h3>
				</div>
			</div>
			<div class="col log no-vis">
				<div class="sub-item symptoms">
					<h2>Symptoms</h2>
				</div>
				<div class="sub-item notes">
					<h2>Notes</h2>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p>&copy; 2023 My Web App</p>
	</footer>
	<!-- <script src="{{ url_for('static', filename='js/scripts.js') }}"></script> -->
</body>

</html>
