<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHIBDI Login</title>
    <link rel="stylesheet" href="https://schibdi.onrender.com/frontend/css/login_styles.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <div>
			<form action="https://schibdi.onrender.com/login" method="POST">
				<label for="email">Email: </form>
				<input id="email" type="email" required><br>

				<label for="password">Password: </label>
				<input id="password" type="password" required><br><br>

				<button type="submit">Log In</button>
			</form>
		</div>
    </main>
    <footer>
        <p>&copy; 2025 SChIBDI</p>
    </footer>
    <!-- <script src="{{ url_for('static', filename='js/login.js') }}"></script> -->
</body>
</html>
